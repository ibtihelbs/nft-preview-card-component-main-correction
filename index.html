<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="container">
    <img class="thumbnail" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    <div id="description">
        <h3 class="margin-top">Equilibrium #3429</h3>
        <p class="margin-top">  
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="nft-info" class="margin-top">
          <span>  
            0.041 ETH
          </span>
          <span>
            3 days left
          </span>
      </div>
      <hr class="margin-top">
      <p id="create">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ibtihel ben salah</a>.
  </div>
</body>
</html>
